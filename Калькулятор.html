<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Калькулятор</title>
</head>
<body>
	<!-- поле ввода первого числа -->
	<input id="number1" />

	<!-- блок с кнопками -->
    <div id="operator_buttons">
        <button id="plus" onclick="op='+'">+</button>
        <button id="minus" onclick="op='-'">-</button>
        <button id="times" onclick="op='*'">x</button>
        <button id="divide" onclick="op='/'">:</button>
    </div>

	<!-- поле ввода второго числа -->
	<input id="number2" />
	<br>

	<!-- кнопка для рассчётов -->
	<button onclick="calc()">Посчитать</button>
	<p id="result"></p>
</body>
</html>
<script>
	// переменная, в которой хранится выбранное математическое действие
	var op; 
  
	// функция расчёта
	  function calc() {
		// переменная для результата
	  var result;
	  // получаем первое и второе число
	  var number1 = Number(document.getElementById("number1").value);
	  var number2 = Number(document.getElementById("number2").value);
	  // смотрим, что было в переменной с действием, и действуем исходя из этого
	  switch (op) {
		case '+':
		  result = number1 + number2;
		  break;
		case '-':
		  result = number1 - number2;
		  break;
		case '*':
		  result = number1 * number2;
		  break;
		case '/':
		  result = number1 / number2;
		  break;
	  }
	  document.getElementById("result").innerHTML = result;
	}
  </script>
